<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Information Form</h1>
    </header>

    <main>
        <form id="Students">
            <input type="text" id="name" placeholder="Enter Name:" aria-label="Name input"> <br><br>
            <input type="number" id="age" placeholder="Enter Age:" aria-label="Age input"> <br><br>
            <input type="text" id="hobbies" placeholder="Enter Hobbies:" aria-label="Hobbies input"> <br><br>
            <label for="isStudent">Are You A Student?</label> <br>
            <input type="checkbox" id="isStudent" aria-label="Student checkbox"> <br><br>
       

            <button type="submit" id="addTaskButton">Submit</button>
        </form>

        <h2>Student List</h2>
        <ul id="studentList"></ul>
        
    </main>

    <script>
        const MAX_STUDENTS = 20;
        let students = [];

        document.getElementById('Students').addEventListener('submit', function(event) {
            event.preventDefault();

            if (students.length >= MAX_STUDENTS) {
                return;
            }

            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let hobbies = document.getElementById('hobbies').value;
            let isStudent = document.getElementById('isStudent').checked;

          
            students.push({
                name: name,
                age: age,
                hobbies: hobbies,
                isStudent: isStudent
            });

            updateStudentList();

            
            document.getElementById('Students').reset();
        });

        function updateStudentList() {
            let studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            students.forEach((student, index) => {
                let listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Student ${index + 1}:</strong> Name: ${student.name}, Age: ${student.age}, Hobbies: ${student.hobbies}, Student: ${student.isStudent ? 'Yes' : 'No'}`;
                studentList.appendChild(listItem);
            });
        }

        let editButton = document.createElement('button');
        editButton.classList.add('edit-button');
        editButton.textContent = 'Edit';
        editButton.onclick = function(){
            name = document.getElementById('name').value=name;
            age = document.getElementById('age').value=age;
            hobbies = document.getElementById('hobbies').value=hobbies;
            isStudent = document.getElementById('isStudent').checked=isStudent;
            summaryItem.remove();
        }




    </script>
</body>
</html>
